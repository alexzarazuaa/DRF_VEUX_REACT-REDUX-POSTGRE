
version: '3.3'

services:
  postgres01:
    image: postgres:latest
    container_name: postgres01 
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=SeekBar
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
    - network
  web:
    build: ./backend
    container_name: backend_web_1
    command: python3 manage.py runserver 0.0.0.0:8001
    depends_on:
      - postgres01
    volumes:
      - ./backend/:/code
    ports:
      - "8001:8001"
    networks:
    - network

  vue:
    build: ./frontend/vue_app/
    container_name: vue_app
    ports:
     - 8080:8080
    command: npm run serve
    volumes:
     - "./frontend/vue_app:/frontend/vue_app"
    depends_on:
      - postgres01
    networks:
      - network

networks:
  network:


      